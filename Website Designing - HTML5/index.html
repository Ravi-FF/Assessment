<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment-1</title>
    <!-- css link here  -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome link here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <h6 class="contect">contect us</h6>
        <hr>
        <section class="address-section">
            <div class="address-wrapper">
                <div class="left-part">
                    <p class="address-text">ADDRESS :</p>
                    <p>Saint marco street, <br> 6th floor,tokyo,japan,12345.</p>
                </div>
                <div class="center-part">
                    <div class="one"><span class="phone"><i class="fa-solid fa-phone"></i>+91 1234567890</span></div>
                    <div class="one"><span class="message"><i class="fa-solid fa-message"></i>example@gmail.com</span>
                    </div>
                </div>
                <div class="right-part">
                    <span class="location"><i class="fa-solid fa-location-dot"></i></span>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div class="form-map-wrapper">
                <div class="form-wrapper">
                    <form>
                        <div class="first">
                            <input type="text" placeholder="Name :" minlength="3" maxlength="6" required="">
                            <input type="text" placeholder="Company :">
                        </div>
                        <div class="center">
                            <input type="email" placeholder="Email :">
                            <input type="tel" placeholder="Mobile :" maxlength="10">
                        </div>
                        <div class="last">
                            <textarea placeholder="Message"></textarea>
                        </div>
                        <button>Sent</button>
                    </form>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.182370726!2d-0.10159865000000001!3d51.52864165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sin!4v1695291738998!5m2!1sen!2sin"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="icon">
                        <span class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
                        <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
                        <span class="linkedin"><i class="fa-brands fa-linkedin-in"></i></span>
                        <span class="github"><i class="fa-brands fa-github"></i></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
